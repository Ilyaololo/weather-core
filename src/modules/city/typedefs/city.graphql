type Query {
  city(id: String): City
  citiesConnection(q: String = "", pagination: PaginationInput): CityConnection
}

type CityConnection {
  total: Int
  edges: [CityEdges!]!
  pageInfo: PageInfo
}

type CityEdges {
  node: City!
  cursor: String!
}

type City {
  id: String
  name: String
  region: String
  country: String
  timezone: String
  coord: Coord
}

type Coord {
  lat: Float
  lon: Float
}
