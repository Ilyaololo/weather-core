type Query {
  user(id: Int): User
  usersConnection(q: String = "", pagination: PaginationInput): UserConnection
}

type UserConnection {
  total: Int
  edges: [UserEdges!]!
  pageInfo: PageInfo
}

type UserEdges {
  node: User!
  cursor: String!
}

type User {
  id: String
  login: String
  firstName: String
  lastName: String
  middleName: String
  city: City
  role: Role
}
